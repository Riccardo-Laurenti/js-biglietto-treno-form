<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Algoritmo Biglietto Treno FORM</title>
</head>
<body>


    <div class="text-center mt-4 mb-5">
        <img src="img/trenitalia.png" alt="" style="height: 50px;">
        <h3 class="text-uppercase pt-3">Calcola il prezzo del tuo biglietto</h3>
    </div>  

    <div class="container">
            <!-- Nome e Cognome -->
            <div class="d-flex justify-content-center">
                <div class="px-3">
                    <label for="name">Nome e Cognome</label><br>
                    <input type="text" id="name-surname">
                </div>

                <!-- Km Da Percorrere -->
                <div class="px-3">
                    <label for="">Km da percorrere</label><br>
                    <input type="number" id="km-travel">
                </div>

                <!-- Età Utente -->
                <div class="px-3 pb-4">
                    <label for="age">Fascia d'età</label><br>
                    <select name="select-age" id="age-scount">
                        <option value="">Adulto</option>
                        <option value="min">Minorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
            </div>

            <!-- Bottoni -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-3" id="generate-btn" >Genera</button>
                <button class="btn btn-danger" id="btn-delete" >Annulla</button>
            </div>

    </div>



     <!-- Stampa del Biglietto -->
    <div class="container d-none pt-4" id="ticket-container">
        <div class="text-center pb-5">
            <h4>IL TUO BIGLIETTO</h4>
        </div>
        <div class="d-flex justify-content-center pt-2 result">
            <div class="name">
                <p><b>Nome Passeggero</b></p>
                <p id="name-print"></p> 
            </div>

            <div class="rate">   
                <p><b>Offerta</b></p>
            <p id="rate"></p> 
            </div>

            <div class="carr">
                <p><b>Carrozza</b></p>
                <p id="carrozza-random"></p>
            </div>

            <div class="cp">
                <p><b>Codice CP</b></p>
                <p id="cp-random"></p>
            </div>

            <div class="pric">
                <p><b>Costo Biglietto</b></p>
                <p id="price-ticket"></p>
            </div>
            
        </div>
    </div>    


    <!-- Script Js -->
    <script src="js/script.js"></script>
</body>
</html>
